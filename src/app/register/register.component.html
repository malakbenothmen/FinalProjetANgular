<script>
    const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
        
        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });
        
        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });</script>
    
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                <div><h1 style="color: #ff0000;">Sign Up</h1>
                </div>
                <br>
                <span> use your email for registration</span><br>
                <input type="text" placeholder="Username" class="form-control"name="username" [(ngModel)]="newUser.username" required/>
                <input type="email" placeholder="Email"class="form-control"  name="email" [(ngModel)]="newUser.email" required email/>
                <input type="password" placeholder="Password"class="form-control" name="password" [(ngModel)]="newUser.password" required />
                <input type="password" placeholder="Confirm Your Password " class="form-control"name="confirmPassword" [(ngModel)]="confirmPassword" required/><br>
                <div class="form-group">
                <button type="submit"  [disabled]="!registerForm.form.valid" >Sign Up</button>           
                  </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>welcome to Iset Nabeul!</h1>
                    <p>you already have an account ? click here to login</p>
                    <button class="ghost" routerLink="/login" >logIn</button>
                </div>
            </div>
        </div>
    </div>
