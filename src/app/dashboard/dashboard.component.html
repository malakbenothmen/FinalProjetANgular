<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
  </header>

  <div class="w3-row-padding w3-margin-bottom">
    <div class="w3-quarter"> 
      <div class="w3-container w3-red w3-padding-16">
        <div class="w3-left"><i class="fa fa-female w3-xxxlarge"></i>
        </div>
        <div class="w3-right">
          <h3>{{girls}}</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Female</h4>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-blue w3-padding-16">
        <div class="w3-left"><i class="fa fa-male w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3>{{boys}}</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Male</h4>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-teal w3-padding-16">
        <div class="w3-left"><i class="fa fa-user-check w3-xxxlarge"></i>
        </div>
        <div class="w3-right">
          <h3>{{etudiantInscrit}}</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Registered user</h4>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-orange w3-text-white w3-padding-16">
        <div class="w3-left"><i class="fa fa-users w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3>{{userCount}}</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Users</h4>
      </div>
    </div>
  </div>

  <div class="w3-container">
    <h5>Admins</h5>
    <table class="w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white">
      <thead style="background-color:  #a7de38 ; color : white ;"> 
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of Admins ">
          <td>{{ admin.id }}</td>
          <td>{{ admin.username }}</td>
          <td>{{ admin.email }}</td>
        </tr>
    </table><br>
  </div>

  <hr>
  <div class="w3-container">
    <h5>Mentions</h5>
    <div *ngFor="let m of mentions ">
    <p>{{m.mention}}</p>
    <div class="w3-grey">
      <div class="w3-container w3-center w3-padding "  [ngStyle]="{ 'width.%': m.nombre, 'background-color': getColorByMention(m.mention) }"> {{ m.nombre | number:'1.2-2' }}%</div>
    </div>
</div>
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>
